<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Basic Website Starter</title>
    
    <link href="css/lib/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" type="text/css" rel="stylesheet" />
    <link href="css/main.css" type="text/css" rel="stylesheet" />
    <link href="css/styles.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-top" role="navigation">
      <div class="container-fluid nav-header">    
        <i class="fa fa-phone"><a href="tel:+61405250846">: +61 405 250 846</a></i>
        <i class="fa fa-envelope">:<a href="mailto:brent@brentedwardsonline.com">brent@brentedwardsonline.com</a></i>
      </div>
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" onClick={this.toggleCollapse.bind(this)} >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class={"navbar-collapse " + navClass} id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="#">Home</a>
            </li>
            <li>
              <a href="#">About</a>
            </li>
            <li>
              <a href="#">Context</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <div class="page-content">
      <div class="container">
        <div class="row">
            <div id="the-object" class="the-object blue-background-color object-width-100"></div>
            <div class="controls">
              <button id="press-me1-red">Red</button>
              <button id="press-me2-blue">Blue</button>
              <button id="press-me3-green">Green</button>
              <button id="set-width">Set Width</button>
              <input id="width-value">
            </div>
        </div>
      </div>
    </div>
    
    <div class="page-content">
      <div class="container">
        <div class="row">
            <div id="panel-div">
              <div id="the-block" class=""></div>
            </div>
            <div>
                <div id="control-panel"></div>
            </div>
        </div>
      </div>
    </div>

    <script src= "js/lib/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="js/lib/bootstrap.min.js" type="text/javascript"></script>

    <script>
      $(document).ready(function(){
        $('#set-width').click(function(){
          var widthControl = document.getElementById('width-value');
          var newWidth = widthControl.value;
          console.log(newWidth);
          $('#the-object').width(newWidth); 

          var o = document.getElementById('the-object');
          o.style.visibility = 'hidden';
        });


        $('#press-me1-red').click(function(){
          $('#the-object').removeClass('blue-background-color');
          $('#the-object').removeClass('green-background-color');
          $('#the-object').addClass('red-background-color');

          $('#the-object').removeClass('object-width-200');
          $('#the-object').removeClass('object-width-150');
          $('#the-object').addClass('object-width-100');

        });

        $('#press-me2-blue').on('click', function(){
          $('#the-object').addClass('blue-background-color');
          $('#the-object').removeClass('green-background-color');
          $('#the-object').removeClass('red-background-color');

          $('#the-object').removeClass('object-width-200');
          $('#the-object').removeClass('object-width-100');
          $('#the-object').addClass('object-width-150');
        });

        $('#press-me3-green').click(function(){
          $('#the-object').removeClass('blue-background-color');
          $('#the-object').addClass('green-background-color');
          $('#the-object').removeClass('red-background-color');

          $('#the-object').removeClass('object-width-100');
          $('#the-object').removeClass('object-width-150');
          $('#the-object').addClass('object-width-200');
        });

        $('#control-panel').mousemove(function(e){
          var top = 500 * ( e.offsetY / 200);
          var left = 500 * ( e.offsetX / 200);
          $('#the-block').css('top', top);
          $('#the-block').css('left', left);
        });
      });
    </script>
  </body>
</html>
